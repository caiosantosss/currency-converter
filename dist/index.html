<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Currency converter</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="page-title">
    Currency converter
  </h1>
  <p class="page-subtitle">
    Find out the value U$ to JPY
  </p>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
  <label for="moeda">Insert the Value in U$</label><br>
  <input type="number" id="valor" size="2" /><br>
  <button type="submit" onclick="Converter()">Convert in Yen</button>
  <h2 id="valorConvertido"></h2>
  <h2 id="valorInBitcoin"></h2>
  <p class="page-subtitle">
    Find out the KM to Year-Light
  </p>
  <label for="kilometer"> Insert the KM </label><br>
  <input type="number" id="kilometre" size="2" /><br>
  <button type="submit" onclick="kmForLightYears()">Convert in Light-Years</button>
  <h2 id="resultOfLightYear"></h2>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
